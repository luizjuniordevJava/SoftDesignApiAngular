<div class="container-fluid">
    <h1 class="mt-4">Associado</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item active">Lista!</li>
    </ol>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-2">
            <button class="btn btn-warning" (click)="novoCadastro()">
                <i class="fa fa-plus"></i>
                Novo
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-condensed table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Data Cadastro</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let associado of associados">
                        <td>{{ associado.id }}</td>
                        <td>{{ associado.nome }}</td>
                        <td>{{ associado.cpf }}</td>
                        <td>{{ associado.dataCadastro }}</td>
                        <td>
                            <button class="btn btn-primary" routerLink="/associado-form/{{ associado.id }}">
                                <i class="fa fa-edit"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
